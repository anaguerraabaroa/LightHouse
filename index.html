<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg"
      href="./images/favicon.svg"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>LightHouse</title>
  </head>
  <body>
    <audio src="./audio/waves.mp3" preload="none" class="js-audio" loop></audio>
    <form class="js-switch">
      <label class="switch">
        <input type="checkbox" class="js-input" />
        <span class="slider round"></span>
      </label>
    </form>
    <div class="container">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
      <div class="c5"></div>
      <div class="c6"></div>
      <div class="c7"></div>
      <div class="c8"></div>
      <div class="c9"></div>
      <div class="c10"></div>
      <div class="water"></div>
      <div class="lh1"></div>
      <div class="lh2"></div>
      <div class="lh3"></div>
      <div class="lh4"></div>
      <div class="lh5">
        <div class="window"></div>
        <div class="door"></div>
      </div>
      <div class="lh6"></div>
      <div class="r1"></div>
      <div class="r2"></div>
      <div class="r3"></div>
      <div class="r4"></div>
      <div class="r5"></div>
      <div class="r6"></div>
      <div class="r7"></div>
      <div class="r8"></div>
      <div class="top"></div>
      <div class="rock1"></div>
      <div class="rock2"></div>
      <div class="rock3"></div>
      <div class="rock4"></div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
